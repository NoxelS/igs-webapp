<div class="list" *ngIf="!!landingArticle">
    <div class="landing">
        <img src="https://images.pexels.com/photos/1181672/pexels-photo-1181672.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" />
        <div class="description">
            <div class="title">{{landingArticle.title}}</div>

            <mat-chip-list>
                <mat-chip><mat-icon>visibility</mat-icon>{{landingArticle.views}}</mat-chip>
                <mat-chip matTooltip="Der Artikel wurden am {{landingArticle.creationDate}} erstellt."><mat-icon>schedule</mat-icon>{{landingArticle.creationDate}}</mat-chip>
            </mat-chip-list>

            <div class="description">
                {{cropArticleDescription(landingArticle.content)}}
            </div>
            <a routerLink="/article-read">
                <button mat-flat-button color="primary">Artikel lesen</button>
            </a>
        </div>
    </div>
</div>
