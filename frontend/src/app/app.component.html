<div class="main-container" *ngIf="!isMobile;else noMobile">
    <igs-header></igs-header>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
<ng-template #noMobile>
    <div class="mobile">
        <div class="text">
            <h1><mat-icon color="warn">error_outline</mat-icon> Sorry.</h1>
            <p><i>Leider unterstützen wir noch keine mobilen Geräte.</i></p>
        </div>
    </div>
</ng-template>
<app-footer *ngIf="!isMobile;"></app-footer>
