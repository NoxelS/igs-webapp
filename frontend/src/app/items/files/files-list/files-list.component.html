<div class="file-container">
    <div class="sidebar">
        <span
            ><mat-icon>search</mat-icon
            ><span>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Suchen" [(ngModel)]="searchTerm" />
                </mat-form-field> </span
        ></span>
        <span (click)="downloadFile(fileinput.click())"><mat-icon>upload_file</mat-icon><span>Neue Datei hinzufügen</span></span>
        <input hidden type="file" id="file" class="file-input" #fileinput (change)="handleFileInput($event.target.files)" />
    </div>
    <div class="file-grid">
        <div class="file" *ngFor="let file of allFilesFiltered">
            <div>
                <div class="name">{{ realName(file.name) }}</div>
                <div class="description">{{ file.description }}</div>
            </div>
            <div>
                <div class="date">
                    <i>Wurde am {{ getDate(file.creationDate) }} hochgeladen.</i>
                </div>
                <!-- <div class="type">{{ file.mimetype }}</div> -->
                <button mat-flat-button color="primary" (click)="downloadFile(file)">Herunterladen</button>
                <button mat-flat-button color="primary" (click)="removeFile(file)">Löschen</button>
            </div>
        </div>
    </div>
</div>
